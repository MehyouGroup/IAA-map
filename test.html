<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title></title>
    <script src="mapdata.js"></script>
    <script src="worldmap.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
	.tt_custom_sm{
		display: none;
	}
  </style>
</head>	
	<body>
		<div>
			<div style="max-width: 700px"> <!-- Keep map above fold -->
				<div id="map-wrapper">
  					<div id="map"></div>
				</div>
			</div>
		</div>	  
		<script>
			const observer = new MutationObserver(() => {
			  const trialLink = document.querySelector('a[title="For evaluation use only."]');
			  if (trialLink) {
				trialLink.remove();
				//observer.disconnect(); // Stop observing once it's removed
			  }
			});
		  
			observer.observe(document.body, { childList: true, subtree: true });
		</script>
		<script>
  function isElementInViewport(el) {
    const rect = el.getBoundingClientRect();
    return rect.top < window.innerHeight && rect.bottom > 0;
  }

  function simulateScrollZoom(target) {
    const event = new WheelEvent("wheel", {
      deltaY: -120, // Scroll up to zoom in
      bubbles: true,	
      cancelable: true
    });
    target.dispatchEvent(event);
  }

  let alreadyTriggered = false;
  window.addEventListener("scroll", function () {
    const wrapper = document.getElementById("map-wrapper");
    if (!alreadyTriggered && wrapper && isElementInViewport(wrapper)) {
      simulateScrollZoom(wrapper);
      alreadyTriggered = true;
    }
  });
</script>
	</body>
</html>
