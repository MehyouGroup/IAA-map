<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title></title>
    <script src="mapdata.js"></script>
    <script src="worldmap.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
	.tt_sm {
      		color: #464b50 !important;
      		font-family: 'Inter', sans-serif !important;
	}	  
	.tt_custom_sm{
		display: none;
	}
  </style>
</head>	
	<body style="margin: 0;">
		<div>
			<div style="max-width: 700px"> <!-- Keep map above fold -->
  					<div id="map"></div>
			</div>
		</div>	  
		<script>
			const observer = new MutationObserver(() => {
			  const trialLink = document.querySelector('a[title="For evaluation use only."]');
			  if (trialLink) {
				trialLink.remove();
				//observer.disconnect(); // Stop observing once it's removed
			  }
			});
		  
			observer.observe(document.body, { childList: true, subtree: true });
		</script>
		<script>
  window.addEventListener("load", function () {
    setTimeout(() => {
      const zoomEl = document.getElementById("map_zoom");
      if (zoomEl) zoomEl.style.display = "none";
    }, 300); // Delay to allow the map to render
  });
</script>


	</body>
</html>
